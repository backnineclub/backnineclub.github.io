<html lang="en">
<head>
  <script src="https://www.paypal.com/sdk/js?client-id=BAAZsE8RfRS2b3yB8El5E42RZTq52BeK4z_NBE-JoTWJzT04RD1TBx23FOLsniCeYyygwJYLuTcfhGduoQ&components=hosted-buttons&disable-funding=venmo&currency=CAD"></script>
  <meta charset="UTF-8">
  <title>Back Nine Club Store</title>
  <style>
    /* your original CSS unchanged for brevity */
    body {
      background-image: url('https://raw.githubusercontent.com/backnineclub/backnineclub.github.io/refs/heads/main/PB7.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Calibri, sans-serif;
      color: #fff;
      margin: 0;
    }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      background: #000; padding: 15px 30px; position: sticky; top: 0;
    }
    .logo img { height: 100px; width: auto; border-radius: 8px; }
    .navbar h1 { margin: 0; color:#fff; }
    .navbar a { color:#fff; margin:0 10px; text-decoration:none; font-weight: bold;}
    .navbar button {
      background: #0070ba; border: none; padding: 10px 20px;
      border-radius: 5px; color: white; cursor: pointer; font-size: 16px;
    }
    .navbar button:hover { background: #005a94; }
    .container {
      background: rgba(0,0,0,0.6); padding: 30px; border-radius: 10px;
      max-width: 1200px; margin: 40px auto;
    }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;
    }
    .product {
      border: 1px solid #ccc; padding: 20px; border-radius: 10px;
      background: #fff; color: #000; text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .product img { max-width: 200px; margin-bottom: 10px; }
    .thumbnails { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
    .thumbnails img { width: 50px; height: 50px; object-fit: cover; cursor: pointer; border: 2px solid transparent; border-radius: 5px; }
    .thumbnails img:hover { border-color: #0070ba; }
    .thumbnails img.active { border: 2px solid black; }
    select, input[type="number"] { margin: 5px 0; padding: 5px; }
    button.add-to-cart {
      background: #0070ba; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;
    }
    button.add-to-cart:hover { background: #005a94; }
    .cart {
      position: fixed; top: 0; right: -400px; width: 350px; height: 100%;
      background: #fff; color: #000; box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      padding: 20px; transition: right 0.3s; display: flex; flex-direction: column; z-index: 1000;
    }
    .cart.active { right: 0; }
    .cart-header { display: flex; justify-content: space-between; align-items: center;}
    .cart-header h2 { margin: 0; }
    .cart-header button, .cart button.close-btn {
      background: none; border: none; font-size: 20px; cursor: pointer;
    }
    .cart button.close-btn { background: red; color: #fff; padding: 5px 10px; border-radius: 5px;}
    .cart-items { flex: 1; overflow-y: auto; margin-top: 15px; margin-bottom: 15px;}
    .cart-footer { position: sticky; bottom: 0; background: #fff; padding: 10px 0; box-shadow: 0 -2px 8px rgba(0,0,0,0.05);}
    .checkout-btn { background: #0070ba; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; width: 100%;}
    .checkout-btn:hover { background: #005a94; }
  </style>
</head>
<body>
<div class="navbar">
  <div class="logo">
    <a href="index.html"><img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/back%20logo%20.png?raw=true" alt="Back Nine Club Logo"></a>
  </div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <button onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
  </div>
</div>

<div id="cart" class="cart">
  <div class="cart-header">
    <h2>Your Cart</h2>
    <button onclick="toggleCart()">âœ–</button>
  </div>
  <div class="cart-items" id="cart-items"></div>
  <div class="cart-footer">
    <p>Total: $<span id="cart-total">0.00</span> CAD</p>
    <button class="checkout-btn" onclick="checkout()">Checkout with PayPal</button>
    <form id="paypal-items" style="display:none"></form>
  </div>
</div>

<div class="container">
  <h1>Back Nine Club Store</h1>
  <p style="text-align:center;">Browse our products and checkout securely with PayPal!</p>
  <div class="grid" id="product-grid"></div>
</div>

<script>
// Unified product definitions
const products = [
  {
    id: 'clubTee',
    name: 'Back Nine Club Tee',
    price: 42.00,
    colors: ['Ivory','Bay','Blue Jean'],
    sizes: ['S','M','L','XL','XXL'],
    gallery: {
      Ivory: [
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/ivory1.jpg?raw=true",
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/ivory2.jpg?raw=true"
      ],
      Bay: [
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay1.jpg?raw=true",
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay2.jpg?raw=true"
      ],
      "Blue Jean": [
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean1.jpg?raw=true",
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean2.jpg?raw=true"
      ]
    }
  },
  {
    id: 'ball',
    name: 'One of a Kind Ball',
    price: 999999.00,
    colors: ['white','gold'],
    sizes: ['N/A'],
    gallery: {
      white: [
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/HIOball.jpg?raw=true",
        "https://via.placeholder.com/220x220/ddd/000?text=Ball+Side"
      ],
      gold: [
        "https://via.placeholder.com/220x220/ffd700/000?text=Gold+Ball",
        "https://via.placeholder.com/220x220/daa520/000?text=Ball+Side"
      ]
    }
  },
  {
    id: 'driveTee',
    name: 'Drive Society Tee',
    price: 42.00,
    colors: ['Ivory','Bay','Blue Jean','Orchid'],
    sizes: ['S','M','L','XL','XXL'],
    gallery: {
      Ivory: [
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/Ivory1.2.png?raw=true",
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/Ivory2.2.png?raw=true"
      ],
      Bay: [
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay1.2.png?raw=true",
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay2.2.png?raw=true"
      ],
      "Blue Jean": [
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean1.2.png?raw=true",
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean2.2.png?raw=true"
      ],
      Orchid: [
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/Orchid1.2.png?raw=true",
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/Orchid2.2.png?raw=true"
      ]
    }
  },
  {
    id: 'ballV2',
    name: 'One of a Kind Ball V2',
    price: 999999.00,
    colors: ['green','gold'],
    sizes: ['N/A'],
    gallery: {
      green: [
        "https://github.com/backnineclub/backnineclub.github.io/blob/main/HIOball.jpg?raw=true",
        "https://via.placeholder.com/220x220/ddd/000?text=Ball+Side"
      ],
      gold: [
        "https://via.placeholder.com/220x220/ffd700/000?text=Gold+Ball",
        "https://via.placeholder.com/220x220/daa520/000?text=Ball+Side"
      ]
    }
  }
];

// Render products dynamically
function renderProducts() {
  const grid = document.getElementById('product-grid');
  grid.innerHTML = '';
  products.forEach(product => {
    const defaultColor = product.colors[0];
    const defaultImg = product.gallery[defaultColor][0];
    grid.innerHTML += `
      <div class="product" id="${product.id}-product">
        <h2>${product.name}</h2>
        <img id="${product.id}Main" src="${defaultImg}" class="main-img" alt="${product.name}">
        <div id="${product.id}Thumbs" class="thumbnails"></div>
        <label>Color:</label>
        <select id="${product.id}Color" onchange="updateProductGallery('${product.id}')">
          ${product.colors.map(c => `<option value="${c}">${c}</option>`).join('')}
        </select><br><br>
        <label>Size:</label>
        <select id="${product.id}Size">
          ${product.sizes.map(s => `<option>${s}</option>`).join('')}
        </select><br><br>
        <p>$${product.price.toFixed(2)} CAD</p>
        <button class="add-to-cart" onclick="addToCart(
          '${product.name}',
          ${product.price},
          document.getElementById('${product.id}Size').value,
          document.getElementById('${product.id}Color').value,
          document.getElementById('${product.id}Main').src
        )">Add to Cart</button>
      </div>
    `;
  });
}

// Gallery update logic (generic for all products)
function updateProductGallery(productId) {
  const product = products.find(p => p.id === productId);
  const color = document.getElementById(productId + 'Color').value;
  const mainImg = document.getElementById(productId + 'Main');
  const thumbsDiv = document.getElementById(productId + 'Thumbs');
  const images = product.gallery[color];
  mainImg.src = images[0];
  thumbsDiv.innerHTML = '';
  images.forEach((src, idx) => {
    const thumb = document.createElement('img');
    thumb.src = src;
    thumb.className = idx === 0 ? 'active' : '';
    thumb.onclick = () => {
      mainImg.src = src;
      thumbsDiv.querySelectorAll('img').forEach(img => img.classList.remove('active'));
      thumb.classList.add('active');
    };
    thumbsDiv.appendChild(thumb);
  });
}

// Cart logic (PayPal intact)
let cart = [];
function toggleCart() {
  document.getElementById('cart').classList.toggle('active');
}
function addToCart(name, price, size, color, image) {
  cart.push({name, price, size, color, image});
  updateCart();
  document.getElementById('cart').classList.add('active');
}
function removeFromCart(index) {
  cart.splice(index, 1);
  updateCart();
}
function updateCart() {
  const cartItems = document.getElementById('cart-items');
  cartItems.innerHTML = '';
  let total = 0;
  let paypalHTML = '';
  cart.forEach((item, i) => {
    total += item.price;
    cartItems.innerHTML += `<div class="cart-item">
      <img src="${item.image}" alt="${item.name}" style="width:60px;height:60px;object-fit:cover;border-radius:6px;margin-right:8px;vertical-align:middle;">
      <strong>${item.name}</strong> - $${item.price.toFixed(2)} CAD<br>
      ${item.size && item.size !== 'N/A' ? 'Size: ' + item.size + '<br>' : ''}
      ${item.color && item.color !== 'N/A' ? 'Color: ' + item.color + '<br>' : ''}
      <button onclick="removeFromCart(${i})" style="margin-top:5px;background:red;color:#fff;border:none;border-radius:3px;padding:2px 6px;">Remove</button>
    </div>`;
    // PayPal item fields
    paypalHTML += `
      <input type="hidden" name="item_name_${i+1}" value="${item.name} ${item.size} ${item.color}">
      <input type="hidden" name="amount_${i+1}" value="${item.price}">
      <input type="hidden" name="quantity_${i+1}" value="1">`;
  });
  document.getElementById('cart-total').innerText = total.toFixed(2);
  document.getElementById('cart-count').innerText = cart.length;
  document.getElementById('paypal-items').innerHTML = paypalHTML;
}

// PayPal checkout (demo: redirects to site, preserves code structure for real integration)
function checkout() {
  if (cart.length === 0) {
    alert('Your cart is empty!');
    return;
  }
  let summary = "Order Summary:\n";
  let total = 0;
  let itemsDesc = '';
  cart.forEach(item => {
    summary += `${item.name} (${item.color}, ${item.size}) - $${item.price.toFixed(2)}\n`;
    itemsDesc += `${item.name} (${item.color}, ${item.size}), `;
    total += item.price;
  });
  summary += `Total: $${total.toFixed(2)} CAD\n\nProceed to PayPal (not implemented here)?`;
  alert(summary);
  // For real PayPal redirect, uncomment below
  // const businessEmail = "zach@backnineclub.ca";
  // const url = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=${businessEmail}&item_name=${encodeURIComponent(itemsDesc)}&amount=${total}&currency_code=CAD`;
  // window.location.href = url;
}

// Initialize everything on load
window.onload = () => {
  renderProducts();
  products.forEach(p => updateProductGallery(p.id));
};

</script>
</body>
