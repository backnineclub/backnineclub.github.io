<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Nine Club Store</title>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/backnineclub/backnineclub.github.io/refs/heads/main/PB7.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Calibri, sans-serif;
      color: #fff;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.8);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover { color: #ddd; }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 1200px;
      margin: 40px auto;
    }
   
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      color: #000;
    }

    .product img.main-img {
      max-width: 220px;
      display: block;
      margin: auto;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .thumbnails img {
      width: 50px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .thumbnails img:hover { border-color: #333; }

    input[type="submit"] {
      background: #0070ba;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover { background: #005a94; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="container">
    <h1>Back Nine Club Store</h1>
    <p style="text-align:center;">Browse our products and checkout securely with PayPal!</p>

    <div class="grid">

      <!-- Product 1 -->
      <div class="product">
        <h2>Back Nine Club Tee</h2>
        <img id="clubTeeMain" src="" alt="Back Nine Club Tee" class="main-img">
        <div id="clubTeeThumbs" class="thumbnails"></div>

        <label>Color:</label>
        <select id="clubTeeColor" onchange="updateProductGallery('clubTee')">
          <option value="ivory">Ivory</option>
          <option value="black">Bay</option>
          <option value="blue">Blue Jean</option>
        </select>

        <label>Size:</label>
        <select id="clubTeeSize">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>

        <p>$42.00 CAD</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="zach@backnineclub.ca">
          <input type="hidden" name="item_name" value="Back Nine Club Tee">
          <input type="hidden" name="amount" value="42.00">
          <input type="hidden" name="currency_code" value="CAD">
          <input type="submit" value="Add to Cart">
        </form>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <h2>One of a Kind Ball</h2>
        <img id="ballMain" src="" alt="Ball" class="main-img">
        <div id="ballThumbs" class="thumbnails"></div>

        <label>Color:</label>
        <select id="ballColor" onchange="updateProductGallery('ball')">
          <option value="N/A">N/A</option>
        </select>

        <label>Size:</label>
        <select id="ballSize">
          <option>N/A</option>
        </select>

        <p>$999999.00 CAD</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="zach@backnineclub.ca">
          <input type="hidden" name="item_name" value="One of a Kind Ball">
          <input type="hidden" name="amount" value="999999.00">
          <input type="hidden" name="currency_code" value="CAD">
          <input type="submit" value="Add to Cart">
        </form>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <h2>Breakfast Ball Tee</h2>
        <img id="breakfastMain" src="" alt="Breakfast Tee" class="main-img">
        <div id="breakfastThumbs" class="thumbnails"></div>

        <label>Color:</label>
        <select id="breakfastColor" onchange="updateProductGallery('breakfast')">
           <option value="ivory">Ivory</option>
          <option value="black">Bay</option>
          <option value="blue">Blue Jean</option>
        </select>

        <label>Size:</label>
        <select id="breakfastSize">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>

        <p>$42.00 CAD</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="zach@backnineclub.ca">
          <input type="hidden" name="item_name" value="Breakfast Ball Tee">
          <input type="hidden" name="amount" value="42.00">
          <input type="hidden" name="currency_code" value="CAD">
          <input type="submit" value="Add to Cart">
        </form>
      </div>

    </div>
  </div>

<script>
  // Image sets for each product & color
  const productGalleries = {
    clubTee: {
      ivory: [
        "https://via.placeholder.com/220x220/eee/000?text=Ivory+1",
        "https://via.placeholder.com/220x220/ccc/000?text=Ivory+2"
      ],
      black: [
        "https://via.placeholder.com/220x220/000/fff?text=Black+1",
        "https://via.placeholder.com/220x220/333/fff?text=Black+2"
      ],
      blue: [
        "https://via.placeholder.com/220x220/00f/fff?text=Blue+1",
        "https://via.placeholder.com/220x220/009/fff?text=Blue+2"
      ]
    },
    ball: {
      white: [
        "https://via.placeholder.com/220x220/fff/000?text=White+Ball",
        "https://via.placeholder.com/220x220/ddd/000?text=Ball+Side"
      ],
      gold: [
        "https://via.placeholder.com/220x220/ffd700/000?text=Gold+Ball",
        "https://via.placeholder.com/220x220/daa520/000?text=Ball+Side"
      ]
    },
    breakfast: {
      white: [
        "https://via.placeholder.com/220x220/fff/000?text=White+Tee1",
        "https://via.placeholder.com/220x220/ddd/000?text=White+Tee2"
      ],
      green: [
        "https://via.placeholder.com/220x220/0f0/000?text=Green+Tee1",
        "https://via.placeholder.com/220x220/090/000?text=Green+Tee2"
      ]
    }
  };

  function updateProductGallery(productId) {
    const colorSelect = document.getElementById(productId + "Color");
    const color = colorSelect.value;
    const mainImg = document.getElementById(productId + "Main");
    const thumbsDiv = document.getElementById(productId + "Thumbs");

    const images = productGalleries[productId][color];

    // Set main image
    mainImg.src = images[0];

    // Clear old thumbs
    thumbsDiv.innerHTML = "";

    // Add new thumbs
    images.forEach((src) => {
      const thumb = document.createElement("img");
      thumb.src = src;
      thumb.onclick = () => { mainImg.src = src; };
      thumbsDiv.appendChild(thumb);
    });
  }

  // Initialize galleries on load
  window.onload = () => {
    updateProductGallery("clubTee");
    updateProductGallery("ball");
    updateProductGallery("breakfast");
  };
</script>

</body>
</html>
