<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Nine Club Store</title>
  <style>
    body {
      /* Gradient background from top-left to bottom-right */
      background: linear-gradient(to bottom right, #0B6623, #3BB143);
      font-family: Calibri, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.85); /* semi-transparent white */
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      margin: 40px auto;
      box-shadow: 2px 4px 12px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      width: 280px;
      margin: 20px auto;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 200px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background: #0070ba;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background: #005a94;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Back Nine Club Store</h1>
    <div class="grid">
    <p style="text-align:center;">Browse our products and checkout securely with PayPal!</p>

  <!-- Product 1 -->
  <div class="product">
    <img src="https://commons.wikimedia.org/wiki/File:-Insert_image_here-.svg" alt="Golf Hat">
    <h2>Back Nine Club Tee</h2>
    <p>$45.00 CAD</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="zach@backnineclub.ca">
      <input type="hidden" name="item_name" value="Back Nine Club Tee">
      <input type="hidden" name="amount" value="45.00">
      <input type="hidden" name="currency_code" value="CAD">
      <input type="submit" value="Buy Now with PayPal">
    </form>
  </div>

  <!-- Product 2 -->
  <div class="product">
    <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/HIOball.jpg?raw=true" alt="Golf Shirt">
    <h2>One of a Kind Ball</h2>
    <p>$99.00 CAD</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="zach@backnineclub.ca">
      <input type="hidden" name="item_name" value="One of a Kind Ball">
      <input type="hidden" name="amount" value="99.00">
      <input type="hidden" name="currency_code" value="CAD">
      <input type="submit" value="Buy Now with PayPal">
    </form>
  </div>

  <!-- Product 3 -->
  <div class="product">
    <img src="https://commons.wikimedia.org/wiki/File:-Insert_image_here-.svg" alt="Golf Tee Pack">
    <h2>Breakfast Ball Tee</h2>
    <p>$45.00 CAD</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="zach@backnineclub.ca">
      <input type="hidden" name="item_name" value="Breakfast Ball Tee">
      <input type="hidden" name="amount" value="45.00">
      <input type="hidden" name="currency_code" value="CAD">
      <input type="submit" value="Buy Now with PayPal">
    </form>
  </div>

</body>
</html>
