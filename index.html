<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Nine Club Store</title>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/backnineclub/backnineclub.github.io/refs/heads/main/PB7.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Calibri, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.8);
      padding: 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
      font-size: 18px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Container */
    .container {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 1200px;
      margin: 40px auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: black;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Product Card */
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      text-align: center;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      color: black;
    }
    .product img {
      max-width: 250px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .thumbnails img {
      max-width: 60px;
      margin: 5px;
      border: 2px solid transparent;
    }
    .thumbnails img:hover {
      border: 2px solid #0070ba;
    }

    /* Buttons */
    input[type="submit"] {
      background: #0070ba;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background: #005a94;
    }

    label, select, input[type="number"] {
      display: block;
      margin: 8px auto;
      font-size: 14px;
    }
  </style>

  <script>
    // Swap main image when clicking a thumbnail
    function swapImage(mainId, newSrc) {
      document.getElementById(mainId).src = newSrc;
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <!-- View Cart Button -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" style="display:inline;">
      <input type="hidden" name="cmd" value="_cart">
      <input type="hidden" name="business" value="zach@backnineclub.ca">
      <input type="hidden" name="display" value="1">
      <input type="submit" value="View Cart / Checkout">
    </form>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Back Nine Club Store</h1>
    <div class="grid">

      <!-- Product 1 -->
      <div class="product">
        <img id="ClubTee" src="https://github.com/backnineclub/backnineclub.github.io/blob/main/ivory1.jpg?raw=true" alt="Back Nine Club Tee" class="main-img">
        <div class="thumbnails">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/ivory1.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/ivory2.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay1.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay2.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean1.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean2.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
        </div>
        <h2>Back Nine Club Tee</h2>
        <p><strong>$42.00 CAD</strong></p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_cart">
          <input type="hidden" name="business" value="zach@backnineclub.ca">
          <input type="hidden" name="currency_code" value="CAD">
          <input type="hidden" name="add" value="1">
          <input type="hidden" name="item_name" value="Back Nine Club Tee">
          <input type="hidden" name="amount" value="42.00">

          <label for="size-1">Size:</label>
          <select name="on0" id="size-1">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="XL">XL</option>
            <option value="2XL">2XL</option>
          </select>
          <input type="hidden" name="on0_label" value="Size">

          <label for="color-1">Color:</label>
          <select name="on1" id="color-1" onchange="updateImageByColor(this.value, 'ClubTee')">
            <option value="Ivory">Ivory</option>
            <option value="Bay">Bay</option>
            <option value="Blue Jean">Blue Jean</option>
          </select>
          <input type="hidden" name="on1_label" value="Color">        

          <label for="quantity-1">Quantity:</label>
          <input type="number" id="quantity-1" name="quantity" value="1" min="1">

          <input type="submit" value="Add to Cart">
        </form>
      </div>
<script>
    // Swap Club Tee when thumbnail clicked
    function changeImage(ClubTee, newSrc) {
      document.getElementById(ClubTee).src = newSrc;
    }

    // Change ClubTee when selecting a color
    function updateImageByColor(color, ClubTee) {
      let imageMap = {
        "Ivory": "https://github.com/backnineclub/backnineclub.github.io/blob/main/ivory1.jpg?raw=true",
        "Bay": "https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay1.jpg?raw=true",
        "Blue Jean": "https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean1.jpg?raw=true"
      };
      document.getElementById(ClubTee).src = imageMap[color];
    }
</script>

      <!-- Product 2 -->
      <div class="product">
        <img id="HIOBall" src="https://github.com/backnineclub/backnineclub.github.io/blob/main/HIOball.jpg?raw=true" alt="One of a Kind Ball" class="main-img">
        <div class="thumbnails">
        </div>
        <h2>One of a Kind Ball</h2>
        <p><strong>$999999.00 CAD</strong></p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_cart">
          <input type="hidden" name="business" value="zach@backnineclub.ca">
          <input type="hidden" name="currency_code" value="CAD">
          <input type="hidden" name="add" value="1">
          <input type="hidden" name="item_name" value="One of a Kind Ball">
          <input type="hidden" name="amount" value="999999.00">

          <label for="size-2">Size:</label>
          <select name="on0" id="size-2">
            <option value="N/A">N/A</option>
          </select>
          <input type="hidden" name="on0_label" value="Size">

          <label for="color-2">Color:</label>
          <select name="on1" id="color-2">
            <option value="White">White</option>
          </select>
          <input type="hidden" name="on1_label" value="Color">

          <label for="quantity-2">Quantity:</label>
          <input type="number" id="quantity-2" name="quantity" value="1" min="1">

          <input type="submit" value="Add to Cart">
        </form>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <img id="BreakyBall" src="https://raw.githubusercontent.com/backnineclub/backnineclub.github.io/main/PB7.jpg" alt="Breakfast Ball Tee" class="main-img">
        <div class="thumbnails">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/ivory1.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/ivory2.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay1.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay2.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean1.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
          <img src="https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean2.jpg?raw=true" onclick="swapImage('ClubTee', this.src)">
        </div>
        <h2>Breakfast Ball Tee</h2>
        <p><strong>$45.00 CAD</strong></p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_cart">
          <input type="hidden" name="business" value="zach@backnineclub.ca">
          <input type="hidden" name="currency_code" value="CAD">
          <input type="hidden" name="add" value="1">
          <input type="hidden" name="item_name" value="Breakfast Ball Tee">
          <input type="hidden" name="amount" value="45.00">

          <label for="size-3">Size:</label>
          <select name="on0" id="size-3">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="XL">XL</option>
            <option value="2XL">2XL</option>
          </select>
          <input type="hidden" name="on0_label" value="Size">

          <label for="color-3">Color:</label>
          <select name="on1" id="color-3">
            <option value="Ivory">Ivory</option>
            <option value="Bay">Bay</option>
            <option value="Blue Jean">Blue Jean</option>
          </select>
          <input type="hidden" name="on1_label" value="Color">

          <label for="quantity-3">Quantity:</label>
          <input type="number" id="quantity-3" name="quantity" value="1" min="1">

          <input type="submit" value="Add to Cart">
        </form>
      </div>
<script>
    // Swap BreakyBall when thumbnail clicked
    function changeImage(BreakyBall, newSrc) {
      document.getElementById(BreakyBall).src = newSrc;
    }

    // Change BreakyBall when selecting a color
    function updateImageByColor(color, BreakyBall) {
      let imageMap = {
        "Ivory": "https://github.com/backnineclub/backnineclub.github.io/blob/main/ivory2.jpg?raw=true",
        "Bay": "https://github.com/backnineclub/backnineclub.github.io/blob/main/Bay2.jpg?raw=true",
        "Blue Jean": "https://github.com/backnineclub/backnineclub.github.io/blob/main/BlueJean2.jpg?raw=true"
      };
      document.getElementById(BreakyBall).src = imageMap[color];
    }
</script>
    </div>
  </div>
</body>
</html>
